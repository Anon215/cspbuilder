    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-8">
            <h1>Content Security Policy Builder</h1>

            <ol>

                <li>Configure your website to set the following HTTP header

                    <button type="button" class="btn btn-default" ng-click="new_csp()" ng-hide="new_policy">Generate</button>

                    <pre ng-show="new_policy">{{new_policy}}</pre>
                </li>

                <li>Click here when ready.

                    <a class="btn btn-success" href="/policy/{{new_owner_id}}/">Start receiving alerts</button>
                </li>

            </ol>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3">
            <form action="/login" method="POST">
                <input type="text" placeholder="Enter owner id" name="owner_id" ng-model="owner_id">
                <input type="submit" value="Login">
            </form>
        </div>
    </div>
