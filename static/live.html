<ng-include src="'top-menu.html'"></ng-include>

<div class="row">
    <div class="col-xs-6">
        <h2>Last seq: {{last_seq}}</h2>
        <button ng-click="stop()">Stop</button>
        <ul>
            <li ng-repeat="report in reports">
                {{report}}
            </li>
        </ul>
    </div>
</div>

<div class="row">
    <div class="col-xs-6">
        <pre>{{reports}}}</pre>
    </div>
</div>
